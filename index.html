<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vicreation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/fonts/GothamMedium.ttf" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sticky-top">
      <div class="content container-fluid">
        <div class="row m-0">
          <div class="col-6">
            <div class="contact-info d-flex align-items-center">
              <a class="contact-info-text phone-info" href="#">
                <img
                  class="img-fluid img-contact"
                  src="./assets/phone_logo.png"
                  alt="phone-image"
                />
                +49 221 8282 8366
              </a>
              <a class="contact-info-text" href="#">
                <img
                  class="img-fluid img-contact"
                  src="./assets/mail_logo.png"
                  alt="mail-image"
                />
                info@vicreation.de
              </a>
            </div>
          </div>
          <div class="col-6">
            <div class="social-media-info d-flex justify-content-end">
              <a
                class="contact-info-text"
                href="https://www.linkedin.com/company/vicreation/?trk=ppro_cprof&originalSubdomain=tr"
              >
                <img
                  class="img-fluid img-social linkedin-logo"
                  src="./assets/linkedin_logo.png"
                  alt="linkedin link"
                />
              </a>
              <a href="https://www.instagram.com/vicreation.de/?hl=tr">
                <img
                  class="img-fluid img-social"
                  src="./assets/instagram_logo.png"
                  alt="instagram link"
                />
              </a>
              <a href="https://www.facebook.com/Vicreationde/">
                <img
                  class="img-fluid img-social"
                  src="./assets/facebook_logo.png"
                  alt="facebook link"
                />
              </a>
              <a href="https://twitter.com/vicreationde">
                <img
                  class="img-fluid img-social"
                  src="./assets/twitter_logo.png"
                  alt="twitter link"
                />
              </a>
              <a
                class="yt-logo"
                href="https://www.youtube.com/channel/UCcYf7vs3ijDjBwRbNeZogyQ"
              >
                <img
                  class="img-fluid img-social"
                  src="./assets/youtube_logo.png"
                  alt="youtube link"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="main-navbar">
      <div class="navbar-logo">
        <img src="./assets/vicreation_logo.png" alt="logo" />
      </div>
      <div class="navbar-nav-links">
        <div class="nav-link">
          <a href="#">Our DNA</a>
        </div>
        <div class="nav-link">
          <a href="#"
            >Expertise <i><img src="./assets/Vector.png" alt="arrow" /></i
          ></a>
        </div>
        <div class="nav-link">
          <a href="#">Portfolio</a>
        </div>
        <div class="nav-link">
          <a href="#">Career</a>
        </div>
        <div class="nav-link">
          <a href="#"
            >Insights <i><img src="./assets/Vector.png" alt="arrow" /></i
          ></a>
        </div>
        <div class="nav-link">
          <a href="#">Contact</a>
        </div>
      </div>
      <div class="navbar-search">
        <i><img src="./assets/search_logo.png" alt="search icon" /></i>
      </div>
      <div class="navbar-language-selector">
        <div class="de-lang">
          <p>DE</p>
        </div>
        <div class="en-lang">
          <p>EN</p>
        </div>
      </div>
      <div class="navbar-right">
        <p>GET IN TOUCH</p>
      </div>
    </nav>
